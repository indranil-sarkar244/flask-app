<!doctype html>
<!--this  is called inheriting html file we have written the common html tags in this 
base file and in body we wrote a j block or jinja block which means the rest of the 
things will be fuliled by another html file which will be inheriting it in this case 
 it is index.html-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}
        {% endblock title %}
        -MyToDo
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        {% block body %}

        {% endblock %}
</body>

</html>
